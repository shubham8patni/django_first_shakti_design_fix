{% extends 'blogger/base.html' %}
{% block content %}
<div style="height: 100%; max-width: 100%; overflow: hidden;">
    <div style="display: block; justify-content: center; padding: 5%; padding-left: 8%; padding-right: 8%; margin-top: 15%;">
        <form method="POST"> 
        <div style="width: 80%; height: 20%;">
            {% csrf_token %}
            {{ form.name }}
            <!-- <input type="text" style="width: 60%; height: 4vh;" placeholder="Enter city name"> -->
            <button type="submit" style="background-color: rgb(9, 138, 224); color: white; font-weight: bold; padding: 5px; padding-left: 17px; padding-right: 17px; cursor: pointer;">Add City</button>
        </div>
        </form>
        {% for city_weather in weather_data %}
        <div style="margin-top: 10vh; border: 1px solid grey; width: 80%; height: 40% ; padding-left: 5vw;">
            <div style="display:flex">
                <!-- <img src="http://openweathermap.org/img/w/10d.png" alt="Image"> -->
                <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">
                <span>
                    <!-- <h2>London</h2> -->
                    <h2>{{ city_weather.city }}</h2>
                </span>
            </div>
            <div style="width: 100%; border: 2px solid rgb(9, 138, 224)"></div>
            <!-- <span class="subtitle">29Â° F</span> -->
            <span class="subtitle">{{ city_weather.temperature }}</span>
            <br> {{ city_weather.description }}
            <!-- <br> thunderstorm with heavy rain -->
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
